<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="container">
          <h1>Recipe Organizer</h1>
          <div id="search-container"></div>
        </div>
      </header>
      <main class="container">
        <div class="content-layout">
          <section class="section-form">
            <div id="recipe-form-container"></div>
          </section>
          <section class="section-recipes">
            <div id="recipes-container"></div>
          </section>
        </div>
      </main>
      <footer class="app-footer">
        <div class="container">
          <p>Recipe Organizer &copy; 2025</p>
        </div>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
